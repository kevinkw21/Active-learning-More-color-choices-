<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active learning: More color choices!
  </title>
</head>
<body>


  <script>
/*In this example, you are going to take the ternary operator example we saw earlier and convert the ternary operator into a switch statement to allow us to apply more choices to the simple website. Look at the <select> â€” this time you'll see that it has not two theme options, but five. You need to add a switch statement just underneath the // ADD SWITCH STATEMENT comment:*/


    const select = document.querySelector('select');
const html = document.querySelector('.output');

select.onchange = function() {
  //It should accept the choice variable as its input expression.
  const choice = select.value;

switch (choice){
  //For each case, the choice should equal one of the possible <option> values that can be selected, that is, white, black, purple, yellow, or psychedelic.
 case 'black':
   //For each case, the update() function should be run, and be passed two color values, the first one for the background color, and the second one for the text color. Remember that color values are strings, so need to be wrapped in quotes. 
  update('black', 'white')
  break;
 case 'white':
  update('white', 'black')
  break;
 case 'purple':
  update('purple', 'yellow')
  break
 case 'yellow':
  update('yellow', 'purple')
  break
 case 'psychedelic':
  update('lime', 'purple')
  break
 }
}

function update(bgColor, textColor) {
  html.style.backgroundColor = bgColor;
  html.style.color = textColor;
}
    
  </script>
</body>
</html>
